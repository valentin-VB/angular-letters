<div class="form-control" (click)="openDialog()">
    <span class="form-control__title">{{placeholder}}</span>
    <div class="form-control__wrapper">
        <ng-container *ngFor="let value of values">
            <span class="form-control__value">
                {{value}}
            </span>
        </ng-container>

    </div>
</div>
