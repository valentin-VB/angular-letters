<ul class="letters">
    <ng-container *ngFor="let letter of letters; let i = index">
        <li class="letter-card" [routerLink]="'letter/' + letter.id">
            <h2 class="letter-card__title">Letter {{i + 1}}</h2>
            <p class="letter-card__receiver">{{letter.receiverAddress}}</p>
            <p class="letter-card__subject">{{letter.subject}}</p>
        </li>
    </ng-container>
</ul>
