<h2 mat-dialog-title>Delete conformation</h2>
<mat-dialog-content>
  Are you sure you want to delete this letter?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Delete</button>
</mat-dialog-actions>
